spring.application.name=interview-scheduler

# Server port (for Railway/Render deployment)
server.port=${PORT:8080}

# Database (supports environment variables for deployment)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/interview_db}
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:Ar@130505}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection pool settings (for production)
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5

# JPA & Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect